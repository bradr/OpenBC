codeid: 107.1
codetype: Building Code
contents: |
  The building official is authorized to issue a permit for temporary structures and temporary uses. Such per- 
  mits shall be limited as to time of service, but shall not be per- 
  mitted for more than 180 days. The building official is 
  authorized to grant extensions for demonstrated cause. 
country: United States of America
countrycode: US
id: 74
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '107.1 General. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 107.2
codetype: Building Code
contents: |
  Temporary structures and uses shall con- form to the structural strength, fire safety, means of egress, 
  accessibility, light, ventilation and sanitary requirements of 
  this code as necessary to ensure public health, safety and gen- 
  eral welfare. 
country: United States of America
countrycode: US
id: 75
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '107.2 Conformance. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 107.3
codetype: Building Code
contents: |
  The building official is authorized to give permission to temporarily supply and use power in part of 
  an electric installation before such installation has been fully 
  completed and the final certificate of completion has been 
  issued. The part covered by the temporary certificate shall 
  comply with the requirements specified for temporary lighting, 
  heat or power in the ICC Electrical Code. 
country: United States of America
countrycode: US
id: 76
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '107.3 Temporary power. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 107.4
codetype: Building Code
contents: |
  The building official is authorized to terminate such permit for a temporary structure 
  or use and to order the temporary structure or use to be discon- 
  tinued. 
country: United States of America
