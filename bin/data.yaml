level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '106.4 Amended construction documents. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 106.5
codetype: Building Code
contents: |
  One set of approved construction documents shall be retained by the 
  building official for a period of not less than 1 80 days from date 
  of completion of the permitted work, or as required by state or 
  local laws. 
country: United States of America
countrycode: US
