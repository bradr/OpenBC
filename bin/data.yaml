level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '106.2 Site plan. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 106.3
codetype: Building Code
contents: |
  The building official shall examine or cause to be examined the accompanying construc- 
  tion documents and shall ascertain by such examinations 
  whether the construction indicated and described is in accor- 
  dance with the requirements of this code and other pertinent 
  laws or ordinances. 
country: United States of America
countrycode: US
