subcountrycode: WA
year: 2010
---
codeid: 406.3.3
codetype: Building Code
contents: |
  Open parking garages shall be of Type I, II or IV construction. Open parking garages shall 
  meet the design requirements of Chapter 16. For vehicle 
  barriers, see Section 406.2.4. 
country: United States of America
countrycode: US
id: 315
level: 3
modelcode: International Building Code
