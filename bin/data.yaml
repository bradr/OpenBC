year: 2010
---
codeid: 102.5
codetype: Building Code
contents: |
  In the event that any part or provision of this code is held to be illegal or void, this shall not have the 
  effect of making void or illegal any of the other parts or provi- 
  sions. 
country: United States of America
countrycode: US
