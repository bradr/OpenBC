codeid: 406.3.4
codetype: Building Code
contents: |
  Mixed uses shall be allowed in the same building as an open parking garage subject to the provisions 
  of Sections 508.3, 402.7.1, 406.3.13, 509.3, 509.4 and 
  509.7. 
