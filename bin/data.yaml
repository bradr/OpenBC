codeid: 106.1.1.1
codetype: Building Code
contents: |
  Shop drawings for the fire protection system(s) shall be sub- 
  mitted to indicate conformance with this code and the 
  construction documents and shall be approved prior to 
  the start of system installation. Shop drawings shall con- 
  tain all information as required by the referenced instal- 
  lation standards in Chapter 9. 
country: United States of America
countrycode: US
id: 60
level: 4
modelcode: International Building Code
modelcodecode: IBC
name: '106.1.1.1 Fire protection system shop drawings. '
org: International Code Council
orgcode: ICC
