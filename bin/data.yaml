codeid: 111.1
codetype: Building Code
contents: |
  No person shall make connections from a utility, source of energy, fuel or power to 
  any building or system that is regulated by this code for which a 
  permit is required, until released by the building official. 
country: United States of America
countrycode: US
id: 109
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '111.1 Connection of service utilities. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 111.2
codetype: Building Code
contents: |
  The building official shall have the authority to authorize the temporary connection of the 
  building or system to the utility source of energy, fuel or power. 
country: United States of America
countrycode: US
id: 110
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '111.2 Temporary connection. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 111.3
codetype: Building Code
contents: |
  The building official shall have the authority to authorize disconnection of 
  utility service to the building, structure or system regulated by 
  this code and the codes referenced in case of emergency where 
  necessary to eliminate an immediate hazard to life or property. 
  The building official shall notify the serving utility, and wher- 
  ever possible the owner and occupant of the building, structure 
  or service system of the decision to disconnect prior to taking 
  such action. If not notified prior tp disconnecting, the owner or 
  occupant of the building, structure or service system shall be 
  notified in writing, as soon as practical thereafter. 
country: United States of America
countrycode: US
id: 111
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '111.3 Authority to disconnect service utilities. '
org: International Code Council
