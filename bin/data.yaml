  SECTION 112 
   BOARD OF APPEALS 
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 112.1
codetype: Building Code
contents: |
  In order to hear and decide appeals of orders, decisions or determinations made by the building official rela- 
  tive to the application and interpretation of this code, there shall 
  be and is hereby created a board of appeals. The board of 
  appeals shall be appointed by the governing body and shall 
  hold office at its pleasure. The board shall adopt rules of proce- 
  dure for conducting its business. 
country: United States of America
countrycode: US
id: 113
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '112.1 General. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 112.2
codetype: Building Code
contents: |
  An application for appeal shall be based on a claim that the true intent of this code.or the 
  rules legally adopted thereunder have been incorrectly inter- 
  preted, the provisions of this code do not fully apply or an 
  equally good or better form of construction is proposed. The 
  board shall have no authority to waive requirements of this 
  code. 
country: United States of America
countrycode: US
id: 114
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '112.2 Limitations on authority. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
---
codeid: 112.3
codetype: Building Code
contents: |
  The board of appeals shall consist of members who are qualified by experience and training to pass 
  on matters pertaining to building construction and are not 
  employees of the jurisdiction. 
country: United States of America
countrycode: US
id: 115
level: 2
modelcode: International Building Code
modelcodecode: IBC
name: '112.3 Qualifications. '
org: International Code Council
orgcode: ICC
subcountry: Washington
subcountrycode: WA
year: 2010
